<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<script>
    // let token = Date.now() + 10000000;
    let token = Date.now() - 10000000;
    let isTokenRefreshing = false;
    let refreshSubscribers = [];

    const onTokenRefreshed = (accessToken) => {
        refreshSubscribers.map((callback) => callback(accessToken));
        refreshSubscribers = [];
    };

    const addRefreshSubscriber = (callback) => {
        refreshSubscribers.push(callback);
    };

    axios.interceptors.response.use(
        (response) => response,
        async (error) => {
            const { config, response: { status }, } = error;
            const originalRequest = config;
            if (status === 401) {
                const retryOriginalRequest = new Promise((resolve) => {
                    addRefreshSubscriber((token) => {
                        originalRequest.headers.Authorization = "Bearer " + token;
                        resolve(axios(originalRequest));
                    });
                });

                if (!isTokenRefreshing) {
                    isTokenRefreshing = true;
                    await axios.get('http://localhost:3000/delay/5000');
                    isTokenRefreshing = false;
                    onTokenRefreshed(Date.now() + 10000000);
                }
                return retryOriginalRequest;
            }
            return Promise.reject(error);
        }
    )

    const helloApi = async () => {
        const response = await axios.get('http://localhost:3000/hello', {
            headers: {
                Authorization: "Bearer " + token,
            }
        });
        console.log(response);
    }

</script>

<body>
    <button onClick="helloApi()">helloApi</button>
</body>

</html>
